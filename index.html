<!DOCTYPE html>

<html>

	<head>
		<title>Poker</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		<link href="css/bootstrap.css" rel="stylesheet" media="screen">
		<link href="css/main.css" rel="stylesheet" media="screen">
	</head>
	
	<body>
		<div class="canvas">
			<div class="row">
				<div class="col-md-2">
					<button type="button" class="btn btn-sm btn-default buttonextend">Get Chips</button>
					<button type="button" class="btn btn-sm btn-default buttonextend">Last Hand</button>
					<button type="button" class="btn btn-sm btn-default buttonextend">Sit Out</button>
				</div>
				<div class="col-md-8">
				</div>
				<div class="col-md-2">
					<button type="button" class="btn btn-sm btn-default buttonextend">Options</button>
					<button type="button" class="btn btn-sm btn-default buttonextend">View Lobby</button>
					<button type="button" class="btn btn-sm btn-default buttonextend">Statistics</button>
				</div>
			</div>
			<div class="bottomaligned">
				<div class="row">
					<div class="col-md-4">
						<div class="input-group">
							<input type="text" class="form-control">
							<span class="input-group-btn">
								<button class="btn btn-default btn-sm" type="button">Submit</button>
							</span>
						</div>
						<div class="chatbox">
							
						</div>
					</div>
					<div class="col-md-4">
					</div>
					<div class="col-md-4">
					
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
