					</div>
					<div class="col-xs-2 col-xs-offset-5">

									<button class="btn btn-default btn-sm btnmargin" type="button">Bet</button>
								</span>
							</div>
							<button type="button" class="btn btn-sm btn-default btnextend btnmargin">Call</button>
							<button type="button" class="btn btn-sm btn-default btnextend ">Check/Fold</button>
						</div>
					</div>
				</div>
			</div>
